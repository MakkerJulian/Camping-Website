{% extends "template.html" %}

{% block inhoud %}
<div class="row" style="text-align: center; margin-left: 18%; margin-right: 18%;" >
{% for naam in session['namen']: %}

    <div class="card border-secondary mb-3" style="width: 25rem; margin: 20px;">
        <img src="{{url_for('static', filename='4.png')}}" class="card-img-top" style="height: 200px; margin-top: 10px;">
        <div class="card-body">
            <h5 class="card-title">{{naam}}</h5>
            <p class="card-text">{{naam}} is een heel mooi huis</p>
            <a href={{naam.split()[1]}} class="btn btn-primary">Boeken</a>
        </div>
    </div>

{% endfor %}
</div>

{% endblock %}
