<!DOCTYPE html>
<html lang="nl">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{url_for('static', filename='bungalowpark.css')}}">
      <title>Bungalowpark Zee en Duin</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="contact">Camping Zee en Duin</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Boeken
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="4p">4-persoons huizen</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="6p">6-persoons huizen</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="8p">8-persoons huizen</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              {% if session['logged_in']== 1%}
                <a class="nav-link active" style="color: white" aria-current="page" href="boekingen">Mijn boekingen</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Ingelogd als: {{session['Naam']}} </a>
                <a class="nav-link active" aria-current="page" href="uitloggen">Uitloggen</a>
              {% else %}
                <a class="nav-link active" aria-current="page" href="inloggen">Inloggen</a>
              {%endif%}
    
            </form>
          </div>
        </div>
    </nav>
      {% block inhoud %}
      {% endblock %}
  </body>
</html>
